<ul class="page-numbers">
    {% if blogs.has_previous %}
        <li><a href="?page=1"><i class="fa fa-angle-double-left"></i></a></li>
        <li><a href="?page={{ blogs.previous_page_number }}">Previous</a></li>
    {% endif %}

    {% for num in blogs.paginator.page_range %}
        {% if blogs.number == num %}
            <li class="active"><a href="?page={{ num }}">{{ num }}</a></li>
        {% else %}
            <li><a href="?page={{ num }}">{{ num }}</a></li>
        {% endif %}
    {% endfor %}

    {% if blogs.has_next %}
        <li><a href="?page={{ blogs.next_page_number }}">Next</a></li>
        <li><a href="?page={{ blogs.paginator.num_pages }}"><i class="fa fa-angle-double-right"></i></a></li>
    {% endif %}
</ul>
